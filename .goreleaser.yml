# .goreleaser.yml
project_name: sinon
release:
  github:
    owner: referefref
    name: sinon

builds:
  - id: sinon_windows
    main: ./sinon.go
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w
    binary: sinon.exe
    env:
      - CGO_ENABLED=0

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - LICENSE
      - README.md
      - config.yaml
      - "sinon.exe"
